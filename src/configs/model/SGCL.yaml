embedding_size: 64
feat_embed_dim: 64
weight_size: [64, 64]

#Determine whether to fuse user and sequence embeddings
use_user_seq_fusion: false

# Apply L2-normalisation to both embeddings before adding
fusion_norm: false                # change to [false] if you want raw sums
#fusion_norm: [false]

mm_dynamic: false
#mm_edgewise: [false]
#mm_gate_temp: [4, 6, 8]
#beta_max: 1.0

use_freq_gate: false
freq_filter_mode: "ones"      # options: "ones" | "lowpass" | "highpass"

seq_mix: 0.0

use_seq_tf_cl: false
seq_tf_weight: 0

# Set Pooling type
pooling_type: "addatt"

# The number of GNN layers for user–item graph
n_ui_layers: 3
# The number of GNN layers for subsequence–item graph
n_ss_layers: [2]


# Levenshtein distance threshold for connecting subsequences
ss_dist_threshold: [0.5]

# Subsequence file to load; rename as needed
subseq_file_name: "baby_subsequences.txt"

# Regularization or weight decay
#reg_weight: [0.0001]  # you can explore [1e-5, 1e-4, 1e-3, 0.001, etc.]

# Dropout proportion for adjacency edge removal
dropout: 0      # you can explore different sets, e.g. [0.8, 0.9]

# Factor determining contribution of ui and si convolution updates
model_beta: 0
#model_beta: [0.001]

# Factor for combining user and sequence embeddings
model_alpha: 0
#model_alpha: [0.1, 1]

# graph–sequence weight on users for cl
lambda_u: 0.01

# same on items
lambda_i: [0.001]

#temperature on cl
tau: [0.3]

# multimodal item–item graph
n_mm_layers: 1
knn_k: 10
mm_image_weight: [0.1]
mm_weight: 1.0
mm_align_weight: [0, 0.001]

mm_seed_with_id: [true]
mm_seed_alpha: [0.001, 0.01]

ss_use_knn: [false]
ss_knn_k: [0] #[10, 15, 20]

# Additional hyper-parameters you might tune
hyper_parameters: ["n_ss_layers", "ss_dist_threshold", "lambda_i", "mm_align_weight", "mm_image_weight", "mm_seed_with_id", "mm_seed_alpha", "tau", "ss_use_knn", "ss_knn_k"]